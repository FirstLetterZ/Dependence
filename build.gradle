// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/letterz/AndroidSupportMaven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/letterz/AndroidSupportMaven' }
        jcenter()
        mavenCentral()
        google()
    }
}

ext {
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'
    minSdkVersion = 19
    targetSdkVersion = 29
    versionCode = 1
    versionName = "0.0.1"

    dependencies = [
            annotations          : 'androidx.annotation:annotation:1.1.0',
            fragment             : 'androidx.fragment:fragment:1.2.0',
            recyclerview         : 'androidx.recyclerview:recyclerview:1.1.0',
            /* ============================== 项目内工具库 ================================ */
            dhl                  : 'com.zpf.android:tool-dhl:1.0.0',
            fingerprint          : 'com.zpf.android:tool-fingerprint:1.0.1',
            dataparser           : 'com.zpf.android:api-parse:2.0.0',
            api                  : 'com.zpf.android:api-base:2.0.2',
            global               : 'com.zpf.android:tool-config:2.1.1',
            permission           : 'com.zpf.android:tool-permission:1.1.5',
            compatPermission     : 'com.zpf.android:tool-compat-permission:2.0.1',
            fragmentManager      : 'com.zpf.android:tool-fragment-manager:1.0.0',
            compatFragmentManager: 'com.zpf.android:tool-compat-fragment-manager:2.0.0',
            toolkit              : 'com.zpf.android:tool-kit:2.0.3',
            appstack             : 'com.zpf.android:tool-stack:1.0.0',
            frame                : 'com.zpf.android:api-frame:1.0.4',
            rvexpand             : 'com.zpf.android:rvexpand:1.0.0',
            views                : 'com.zpf.android:tool-views:0.2.0',
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
