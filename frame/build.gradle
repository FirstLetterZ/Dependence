apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api rootProject.ext.dependencies.api
    compileOnly rootProject.ext.dependencies.annotations
    compileOnly rootProject.ext.dependencies.global
    compileOnly rootProject.ext.dependencies.appstack
    compileOnly rootProject.ext.dependencies.permission
}

apply from: "../bintrayUpload.gradle"